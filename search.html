<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Search ¬∑ Montji</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">üçΩÔ∏è Montji</a>
    <div class="d-flex ms-auto">
      <form class="d-flex" onsubmit="event.preventDefault(); const q=document.getElementById('navSearch').value; location.href='search.html?q='+encodeURIComponent(q)">
        <input id="navSearch" class="form-control me-2" placeholder="Search dishes...">
        <button class="btn btn-outline-primary">Search</button>
      </form>
    </div>
  </div>
</nav>

<section class="container py-4">
  <h1 class="h3 mb-3">Search</h1>
  <div class="row g-2 mb-3">
    <div class="col-md-4">
      <input id="q" class="form-control" placeholder="Search dishes...">
    </div>
    <div class="col-md-3">
      <select id="filterType" class="form-select"></select>
    </div>
    <div class="col-md-3">
      <select id="filterCity" class="form-select"></select>
    </div>
    <div class="col-md-2 d-grid">
      <button id="btnSearch" class="btn btn-primary">Search</button>
    </div>
  </div>
  <div id="grid" class="row g-3"></div>
</section>

<footer class="footer py-4 mt-5">
  <div class="container d-flex justify-content-between small">
    <div>¬© 2025 Montji Demo</div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="assets/js/data.js"></script>
<script src="assets/js/utils.js"></script>
<script>
AOS.init();
const state = loadState();
const qParam = new URLSearchParams(location.search).get('q') || "";
document.getElementById('q').value = qParam;
document.getElementById('navSearch').value = qParam;

const types = ["All", ...Array.from(new Set(state.dishes.map(d=>d.foodType)))];
const cities = ["All", ...Array.from(new Set(state.dishes.map(d=>d.city)))];
filterType.innerHTML = types.map(t=>`<option>${t}</option>`).join("");
filterCity.innerHTML = cities.map(c=>`<option>${c}</option>`).join("");

function render() {
  const q = document.getElementById('q').value.trim().toLowerCase();
  const t = document.getElementById('filterType').value || "All";
  const c = document.getElementById('filterCity').value || "All";
  const res = state.dishes.filter(d =>
    (t==="All" || d.foodType===t) &&
    (c==="All" || d.city===c) &&
    (q==="" || d.title.toLowerCase().includes(q))
  );
  const grid = document.getElementById('grid');
  grid.innerHTML = "";
  res.forEach(d => {
    const col = document.createElement('div');
    col.className = "col-sm-6 col-lg-4";
    col.innerHTML = `
      <div class="card h-100 card-hover" data-aos="fade-up">
        <img src="${d.image}" class="card-img-top" style="height:180px; object-fit:cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${d.title}</h5>
          <div class="small text-muted">${d.foodType} ¬∑ ${d.city}</div>
          <div class="mt-2 fw-semibold">${d.price} ${state.settings.currency}</div>
          ${d.availableAtShopOwnerId ? `<span class="badge bg-info mt-2">Available in businessman shop</span>` : ``}
          <a class="btn btn-sm btn-primary mt-2" href="shop.html?q=${encodeURIComponent(d.title)}">View in Shop</a>
        </div>
      </div>`;
    grid.appendChild(col);
  });
}
document.getElementById('btnSearch').addEventListener('click', render);
document.getElementById('filterType').addEventListener('change', render);
document.getElementById('filterCity').addEventListener('change', render);
render();
</script>
</body>
</html>
