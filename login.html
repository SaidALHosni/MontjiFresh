<section class="container py-5" style="max-width:560px;">
  <h1 class="h3 mb-3">Login</h1>
  <div class="card">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" class="form-control" placeholder="email@domain">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      <button id="loginBtn" class="btn btn-primary w-100">Login</button>
      <p class="small mt-3">Demo users: admin@montji.demo / admin, yusuf@montji.demo / yusuf, hana@montji.demo / hana, ahmed@montji.demo / ahmed</p>
    </div>
  </div>
</section>
<script>
const state = loadState();
document.getElementById('loginBtn').addEventListener('click', ()=>{
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const user = state.users.find(u => u.email===email && u.password===password);
  if (user) {
    state.sessions.currentUserId = user.id;
    saveState(state);
    notify("Welcome, " + user.name);
    const next = new URLSearchParams(location.search).get('next') || "index.html";
    location.href = next;
  } else {
    notify("Invalid credentials");
  }
});
</script>
