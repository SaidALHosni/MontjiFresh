</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">üçΩÔ∏è Montji</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a href="shop.html" class="nav-link">Shop</a></li>
        <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
      </ul>
      <span id="navRole" class="badge bg-secondary me-2 badge-role"></span>
      <a id="navDashboard" href="dashboard.html" class="btn btn-sm btn-outline-secondary me-2" style="display:none;">Dashboard</a>
      <a id="navLogin" href="login.html" class="btn btn-sm btn-outline-primary me-2">Login</a>
      <button id="navLogout" class="btn btn-sm btn-outline-danger" style="display:none;">Logout</button>
    </div>
  </div>
</nav>

<section class="container py-5" style="max-width:720px;">
  <h1 class="h3 mb-3">Register</h1>
  <div class="card">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full name</label>
          <input id="name" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input id="city" class="form-control" placeholder="Muscat">
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input id="email" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input id="password" type="password" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Role</label>
          <select id="role" class="form-select">
            <option value="customer">Customer</option>
            <option value="familybusiness">Family Business</option>
            <option value="businessman">Businessman</option>
          </select>
        </div>
      </div>
      <button id="registerBtn" class="btn btn-primary w-100 mt-3">Create Account</button>
    </div>
  </div>
</section>
<script>
const state = loadState();
document.getElementById('registerBtn').addEventListener('click', ()=>{
  const id = uid();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const role = document.getElementById('role').value;
  const city = document.getElementById('city').value || "Muscat";
  if (!name || !email || !password) { notify("Fill all fields"); return; }
  state.users.push({ id, role, name, email, password, city });
  state.sessions.currentUserId = id;
  saveState(state);
  notify(role + " registered");
  const next = new URLSearchParams(location.search).get('next') || "index.html";
  location.href = next;
});
</script>

</body>
