<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Home ¬∑ Montji</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">üçΩÔ∏è Montji</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a href="shop.html" class="nav-link">Shop</a></li>
        <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
      </ul>
      <span id="navRole" class="badge bg-secondary me-2 badge-role"></span>
      <a id="navDashboard" href="dashboard.html" class="btn btn-sm btn-outline-secondary me-2" style="display:none;">Dashboard</a>
      <a id="navLogin" href="login.html" class="btn btn-sm btn-outline-primary me-2">Login</a>
      <button id="navLogout" class="btn btn-sm btn-outline-danger" style="display:none;">Logout</button>
    </div>
  </div>
</nav>

<header class="hero py-5 border-bottom">
  <div class="container py-4">
    <div class="row align-items-center g-4">
      <div class="col-md-6">
        <h1 class="display-5 fw-bold">Homemade Arabic Food ‚Äî Delivered or Picked Up</h1>
        <p class="lead text-muted">Buy ready-made dishes from businessmen or place fresh orders directly from family kitchens across Oman.</p>
        <form class="d-flex gap-2" onsubmit="event.preventDefault(); const q=document.getElementById('homeSearch').value; location.href='search.html?q='+encodeURIComponent(q)">
          <input id="homeSearch" class="form-control form-control-lg" placeholder="Search dishes (e.g., Shuwa, Koshari)">
          <button class="btn btn-lg btn-primary">Search</button>
        </form>
      </div>
      <div class="col-md-6">
        <img src="https://images.unsplash.com/photo-1544025162-d76694265947?w=1200&auto=format&fit=crop&q=60" class="img-fluid rounded-4 shadow" alt="Food">
      </div>
    </div>
  </div>
</header>

<section class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h4">Offers</h2>
    <a class="btn btn-sm btn-outline-secondary" href="shop.html">See All</a>
  </div>
  <div id="offers" class="row g-3"></div>
</section>

<section class="container pb-5">
  <h2 class="h4 mb-3">Advertisements</h2>
  <div class="row g-3" id="ads"></div>
</section>

<script>
const state = loadState();

// Offers (first few dishes)
const offers = document.getElementById('offers');
state.dishes.forEach(d => {
  const col = document.createElement('div');
  col.className = "col-md-4";
  col.innerHTML = `
    <div class="card h-100 card-hover" data-aos="fade-up">
      <img src="${d.image}" class="card-img-top" style="height:180px; object-fit:cover;">
      <div class="card-body">
        <h5 class="card-title">${d.title}</h5>
        <div class="small text-muted mb-2">${d.foodType} ¬∑ ${d.city}</div>
        <a href="shop.html" class="btn btn-sm btn-primary">Shop Now</a>
      </div>
    </div>`;
  offers.appendChild(col);
});

// Ads
const ads = document.getElementById('ads');
state.ads.forEach(ad => {
  const col = document.createElement('div');
  col.className = "col-md-6";
  col.innerHTML = `
    <a href="${ad.link}" target="_blank" class="text-decoration-none">
      <div class="card h-100 card-hover" data-aos="fade-up">
        <img src="${ad.image}" class="card-img-top" style="height:220px; object-fit:cover;">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">${ad.title}</h5>
            <span class="badge bg-warning text-dark">Sponsored</span>
          </div>
        </div>
      </div>
    </a>`;
  ads.appendChild(col);
});
</script>

<footer class="footer py-4 mt-5">
  <div class="container d-flex justify-content-between small">
    <div>¬© 2025 Montji Demo</div>
    <div>
      <a href="dashboard.html" class="text-decoration-none me-3">Dashboards</a>
      <a href="https://github.com/" target="_blank" class="text-decoration-none">GitHub</a>
    </div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="assets/js/data.js"></script>
<script src="assets/js/utils.js"></script>
<script src="assets/js/app.js"></script>
<script>AOS.init();</script>
</body>
</html>
