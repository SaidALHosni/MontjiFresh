<section class="container py-4">
  <h1 class="h3 mb-3">Your Cart</h1>
  <div id="cart"></div>
</section>
<script>
const state = loadState();
const user = currentUser(state);
const cartDiv = document.getElementById('cart');
const cart = getCart(state, user);

function row(it, idx) {
  const dish = state.dishes.find(d=>d.id===it.dishId);
  const line = applyDiscounts(dish, it.qty, it.size) * it.qty;
  return `<tr>
    <td class="small">${dish.title}<div class="text-muted">${it.size}</div></td>
    <td>${it.qty}</td>
    <td>${applyDiscounts(dish, it.qty, it.size).toFixed(3)} ${state.settings.currency}</td>
    <td class="fw-semibold">${line.toFixed(3)} ${state.settings.currency}</td>
    <td><button class="btn btn-sm btn-outline-danger" onclick="removeItem(${idx})">Remove</button></td>
  </tr>`;
}
function renderCart() {
  const items = cart.items || [];
  let subtotal = 0;
  items.forEach(it => {
    const d = state.dishes.find(x=>x.id===it.dishId);
    subtotal += applyDiscounts(d, it.qty, it.size) * it.qty;
  });
  cartDiv.innerHTML = items.length === 0 ? `<p class="text-muted">Your cart is empty.</p>` : `
    <div class="row g-3">
      <div class="col-md-8">
        <div class="table-responsive">
          <table class="table align-middle">
            <thead><tr><th>Item</th><th>Qty</th><th>Unit</th><th>Total</th><th></th></tr></thead>
            <tbody>
              ${items.map((it, i) => row(it, i)).join("")}
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>Subtotal</div><div class="fw-semibold">${subtotal.toFixed(3)} ${state.settings.currency}</div>
            </div>
            <a href="checkout.html" class="btn btn-primary w-100 mt-3">Proceed to Checkout</a>
          </div>
        </div>
      </div>
    </div>`;
}
window.removeItem = (idx)=>{
  cart.items.splice(idx,1);
  setCart(state, user, cart);
  renderCart();
  notify("Removed");
};
renderCart();
</script>
