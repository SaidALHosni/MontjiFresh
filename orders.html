<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>My Orders · Montji</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">🍽️ Montji</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a href="shop.html" class="nav-link">Shop</a></li>
        <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
      </ul>
      <span id="navRole" class="badge bg-secondary me-2 badge-role"></span>
      <a id="navDashboard" href="dashboard.html" class="btn btn-sm btn-outline-secondary me-2" style="display:none;">Dashboard</a>
      <a id="navLogin" href="login.html" class="btn btn-sm btn-outline-primary me-2">Login</a>
      <button id="navLogout" class="btn btn-sm btn-outline-danger" style="display:none;">Logout</button>
    </div>
  </div>
</nav>

<section class="container py-4">
  <h1 class="h3 mb-3">My Orders</h1>
  <div class="table-responsive">
    <table class="table align-middle">
      <thead><tr><th>ID</th><th>Status</th><th>Delivery</th><th>Distance</th><th>Payment</th><th>Actions</th></tr></thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
</section>
<script>
const state = loadState();
const user = currentUser(state);
if (!user) { location.href="login.html?next=orders.html"; }
const rows = document.getElementById('rows');
function payOnline(id) {
  state.orders = state.orders.map(o => o.id===id ? {...o, payment: {...o.payment, method: "card", paid: true}} : o);
  saveState(state);
  notify("Payment received");
  render();
}
function render() {
  const mine = state.orders.filter(o => o.customerId===user.id);
  rows.innerHTML = mine.map(o=>`
    <tr>
      <td class="text-monospace small">${o.id}</td>
      <td>${o.status}</td>
      <td>${o.deliveryType.replaceAll('_',' ')}</td>
      <td>${o.distanceKm ?? "-"}</td>
      <td>${o.payment.paid ? "Paid" : (o.payment.approvedLink ? "<a href='#' class='link-underline'>Pay link</a>" : "—")}</td>
      <td>
        ${o.status==="approved" && !o.payment.paid ? `<button class="btn btn-sm btn-primary" onclick="payOnline('${o.id}')">Pay Online</button>` : ""}
        ${o.status==="pending" ? `<button class="btn btn-sm btn-outline-danger" onclick="notify('Cancellation requested')">Cancel</button>` : ""}
      </td>
    </tr>`).join("");
}
render();
</script>

<footer class="footer py-4 mt-5">
  <div class="container d-flex justify-content-between small">
    <div>© 2025 Montji Demo</div>
    <div>
      <a href="dashboard.html" class="text-decoration-none me-3">Dashboards</a>
      <a href="https://github.com/" target="_blank" class="text-decoration-none">GitHub</a>
    </div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="assets/js/data.js"></script>
<script src="assets/js/utils.js"></script>
<script src="assets/js/app.js"></script>
<script>AOS.init();</script>
</body>
</html>
